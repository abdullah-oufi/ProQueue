	<script type="text/javascript">
		function calc(A,U,N) {			
			var A = A.value;
			var U = U.value;
			var fuc = (U-A);
		    var resp1 = document.getElementById('resp1');resp1.innerHTML = ficdec((A)/(fuc));
		    var resp2 = document.getElementById('resp2');resp2.innerHTML = ficdec((1)/(fuc));
		    var resp3 = document.getElementById('resp3');resp3.innerHTML = ficdec((A)/(U*fuc));
		    var resp4 = document.getElementById('resp4');resp4.innerHTML = ficdec((A*A)/(U*fuc));
		    var resp6 = document.getElementById('resp6');resp6.innerHTML = ficdec((A)/(U));
		    var n = N.value;
		    var p = A/U;
		    //var resp5 = document.getElementById('resp5');resp5.innerHTML = ficdec((1-(A-U))*(Math.pow(A/U,n)));
		    var resp5 = document.getElementById('resp5');resp5.innerHTML = ficdec((1-p)*Math.pow(p,n));
		}
		function ficdec(num){
			if (coudeci(num)  >= 0 &&  coudeci(num) <= 3) {return num;}
			else {return num.toFixed(4);}
			return "&#x221e;";
		}
		function coudeci(num) {
		  var match = (''+num).match(/(?:\.(\d+))?(?:[eE]([+-]?\d+))?$/);
		  if (!match) { return 0; }
		  return Math.max(0,(match[1] ? match[1].length : 0) - (match[2] ? +match[2] : 0));
		}
	</script>

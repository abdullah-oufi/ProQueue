	<body>
		<a class="btn btn-info btn-lg btn-block  fontisize110" href="index.html" role="button">Home</a>
		<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 well center-block">

						  <input type="text" class="form-control insize45" id="C" placeholder="Number of Servers" aria-describedby="sizing-addon1">

							<span class="input-group-addon" id="sizing-addon2">K</span>
						    <input type="text" class="form-control insize45"  id="K" placeholder="Population Size" aria-describedby="sizing-addon2">

				<div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
				  	<div class="input-group">
				  		<span class="input-group-addon" id="sizing-addon1">λ</span>
						<input type="text" class="form-control insize45"  id="A" placeholder="Arrival Rate" aria-describedby="sizing-addon1">
					</div>
				  </div>
				 	<div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
				  		<div class="input-group">
						  <span class="input-group-addon" id="sizing-addon2">μ</span>
						  <input type="text" class="form-control insize45"  id="U" placeholder="Service Rate" aria-describedby="sizing-addon2">
						</div>
					</div>				    
				</div><br class="fontisize0">
				<button type="submit" class="btn btn-danger  fontisize85" onclick="calc(C,A,U,K)">Calculate  M/M/c/*/M</button>

		<div class="col-xs-12 col-sm-12 col-md-12  col-lg-12 well center-block  fontisize85">
			<div class="row">
			  <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6 "><span>L: </span><span id="resp2"></span></div>
			  <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6 "><span>Lq: </span><span id="resp3"></span></div>			  
			</div>
			<div class="row">
			  <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6 "><span>W: </span><span id="resp5"></span></div>			  
			  <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6 "><span>Wq: </span><span id="resp6"></span></div>			  
			</div>
			<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6  col-lg-6 "><span>ρ: </span><span id="resp7"></span></div>
			<div class="col-xs-6 col-sm-6 col-md-6  col-lg-6 "><span>Po: </span><span id="resp1"></span></div>
			</div>
			<div class="row">
			  <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6 "><span>λe: </span><span id="resp4"></span></div>
			</div>
		</div>
	
	<script type="text/javascript">
		function calc(C,A,U,K) {
			var C = C.value;
			var A = A.value;
			var U = U.value;
			var K = K.value;
			var Po = Peo(C,K,A,U);
		    var resp1 = document.getElementById('resp1');resp1.innerHTML = ficdec(Po);
		    var L = Ele(Po,A,U,K,C);//L
		    var resp2 = document.getElementById('resp2');resp2.innerHTML = ficdec(L);
		    var Lq = Eleq(Po,A,U,K,C);//Lq
		    var resp3 = document.getElementById('resp3');resp3.innerHTML = ficdec(Lq);
		    var Ae = Aee(Po,A,U,K,C);//Ae
		    var resp4 = document.getElementById('resp4');resp4.innerHTML = ficdec(Ae);
		    var W = L/Ae;
		    var resp5 = document.getElementById('resp5');resp5.innerHTML = ficdec(W);
		    var Wq = Lq/Ae;
		    var resp6 = document.getElementById('resp6');resp6.innerHTML = ficdec(Wq);
		    var p = Ae/(C*U);
		    //var p = (L-Lq)/C;
		    var resp7 = document.getElementById('resp7');resp7.innerHTML = ficdec(p);
		    
		}
		function ficdec(num){
			if (coudeci(num)  >= 0 &&  coudeci(num) <= 3) {return num;}
			else {return num.toFixed(4);}
			return "&#x221e;";
		}
		function coudeci(num) {
		  var match = (''+num).match(/(?:\.(\d+))?(?:[eE]([+-]?\d+))?$/);
		  if (!match) { return 0; }
		  return Math.max(0,(match[1] ? match[1].length : 0) - (match[2] ? +match[2] : 0));
		}
		function Eleq(po,a,u,k,c){
			var valor7 = 0;
			// no tengo idea porque no c+1???? no lo coje.??
			for (var n = c ; n <= k; n++) {
				valor7 += (n-c)*(Peon(n,po,a,u,k,c));
			}
			return valor7;
		}
		function Aee(po,a,u,k,c){
			var valor8 = 0;
			for (var n = 0; n <= k; n++) {
				valor8 += (k-n)*a*Peon(n,po,a,u,k,c);
			}
			return valor8;
		}
		
		function Ele(po,a,u,k,c){// L = sumatoria de 0 a K ; n *Pn
			var valor6 = 0;
			for (var n = 0; n <= k; n++) {
				valor6 += n*(Peon(n,po,a,u,k,c));
			}
			return valor6;
		}
		function Peo(c,k,a,u){
			var valor1 = 0;
			var valor2 = 0;
			var valor3 = 0;
			for (var n = 0; n <= c-1; n++) {
				valor1 += ((factorial(k))/((factorial(n))*(factorial(k-n))))*Math.pow(a/u,n);
			}
			for (var n = c; n <= k; n++) {
				valor2 += ((factorial(k))/((factorial(k-n))*(factorial(c))*(Math.pow(c,n-c))))*(Math.pow(a/u,n));
			}
			valor3 = Math.pow(valor1+valor2,-1);
			return valor3;
		}
		function factorial(n) {
			if(n < 1){return 1;} 					
			return n * factorial(n - 1);
		}
		function Peon(n,po,a,u,k,c){
			if (n >= 0 && n<=c-1){
				var valor4 = ((factorial(k))/((factorial(n))*(factorial(k-n))))*(Math.pow(a/u,n))*po;
				return valor4;
			}

			else if (n>=c && n<=k) {
				var valor5 = ((factorial(k))/((factorial(k-n))*(factorial(c))*(Math.pow(c,n-c))))*(Math.pow(a/u,n))*po;
				return valor5;
			}
			return 1;
		}
	</script>
